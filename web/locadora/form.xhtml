<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>#{msg['publisher.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Locadora</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="name" class="control-label col-sm-4">Nome Locadora</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="name" value="#{locadoraBean.locadora.nome}" class="form-control"   
                                 validatorMessage="Requer nome">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="name"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="country" class="control-label col-sm-4">Cidade locadora</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="country" value="#{locadoraBean.locadora.pais}" class="form-control"   
                                 validatorMessage="#{msg['publisher.country.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="country"/>
                </div>  
            </div>  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="Salvar" action="#{locadoraBean.salva()}" 
                               class="btn btn-success" style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/>  
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="Listar" class="btn btn-primary" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['publisher.list.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="#{msg['publisher.list.page.title']}"/></h2>  
            </center>  
            <h:dataTable value="#{locadoraBean.locadoras}" var="locadora"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">Id locadora</f:facet>  
                    <h:outputText value="#{locadora.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">CNPJ Locadora</f:facet>  
                    <h:outputText value="#{locadora.cnpj}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Nome Locadora</f:facet>  
                    <h:outputText value="#{locadora.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Cidade Locadora</f:facet>  
                    <h:outputText value="#{locadora.cidade}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{locadoraBean.edita(locadora.id)}" 
                           value="Edita Locadora" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{locadoraBean.delete(locadora)}" value="Deleta Locadora" 
                                     onclick="return confirm('Confirmar?');"
                                     class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>  
            <center>
                <h:commandButton action = "#{locadoraBean.cadastra()}"   
                                 value="Criar Locadora" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{locadoraBean.volta()}"   
                                 value="Voltar" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <title>#{msg['root.page.title']}</title>
    </h:head>
    <h:body>
        <header>
            <div>#{msg['root.page.title']}</div>
        </header>
        <h:form>
            <div class="entry">
                <div class="entry-item"><h:commandLink action="#{clienteBean.lista()}">#{msg['client.label']}</h:commandLink><br/></div>
                <div class="entry-item"><h:commandLink action="#{locadoraBean.lista()}">#{msg['store.label']}</h:commandLink><br/></div>
                <div class="entry-item"><h:commandLink action="#{locacaoBean.lista()}">#{msg['location.label']}</h:commandLink><br/></div>
            </div>
        </h:form>
        <div class="entry-item logout-t"><a href="#{request.contextPath}/logout">#{msg['logout']}</a></div>
    </h:body> 
</html>

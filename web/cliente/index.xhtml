<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Lista de Clientes</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>  
            <center>  
                <h2><h:outputText value="Lista de Clientes"/></h2>  
            </center>  
            <h:dataTable value="#{clienteBean.clientes}" var="cliente"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{cliente.id_cliente}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">E-mail</f:facet>  
                    <h:outputText value="#{cliente.email_cliente}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Senha</f:facet>  
                    <h:outputText value="#{cliente.senha_cliente}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">CPF</f:facet>  
                    <h:outputText value="#{cliente.cpf_cliente}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Nome</f:facet>  
                    <h:outputText value="#{cliente.nome_cliente}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Telefone</f:facet>  
                    <h:outputText value="#{cliente.telefone_cliente}"/>  
                </h:column> 
                <h:column>  
                    <f:facet name="header">Sexo</f:facet>  
                    <h:outputText value="#{cliente.sexo_cliente}"/>  
                </h:column> 
                <h:column>  
                    <f:facet name="header">Data de Nascimento</f:facet>  
                    <h:outputText value="#{cliente.nascimento_cliente}"/>  
                </h:column> 
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{clienteBean.edita(cliente.id_cliente)}" value="Edição" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{clienteBean.delete(cliente)}" value="Remoção" 
                                     onclick="return confirm('Tem certeza de que deseja excluir este item?');"
                                     class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>
            <center>
                <h:commandButton action = "#{clienteBean.cadastra()}"   
                                 value="Cadastre Novo Cliente" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{clienteBean.volta()}"   
                                 value="Menu Principal" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>  
</html>

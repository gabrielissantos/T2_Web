<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>#{msg['client.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['client.form.label']}</h2>  
                </div>  
            </div>  
            <hr/> 
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">#{msg['client.email.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email" value="#{clienteBean.cliente.email}" class="form-control"   
                                 validatorMessage="#{msg['client.email.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                    <h:message for="email"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="password" class="control-label col-sm-4">#{msg['client.password.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="password" value="#{clienteBean.cliente.senha}" class="form-control"   
                                 validatorMessage="#{msg['client.password.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                    <h:message for="password"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="cpf" class="control-label col-sm-4">#{msg['client.cpf.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputMask id="cpf" value="#{clienteBean.cliente.cpf}" class="form-control" mask="999.999.999-99"  
                                 validatorMessage="#{msg['client.cpf.required.message']}"/>
                    <h:message for="cpf"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="name" class="control-label col-sm-4">#{msg['client.name.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="name" value="#{clienteBean.cliente.nome}" class="form-control"   
                                 validatorMessage="#{msg['client.name.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                    <h:message for="name"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="phone" class="control-label col-sm-4">#{msg['client.phone.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputMask id="phone" value="#{clienteBean.cliente.telefone}" class="form-control" mask="(999)99999-9999"   
                                 validatorMessage="#{msg['client.phone.required.message']}"/>
                    <h:message for="phone"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="sex" class="control-label col-sm-4">#{msg['client.sex.label']}</h:outputLabel>  
                <div class="col-sm-4"> 
                    
                    <p:selectOneMenu id="console" value="#{clienteBean.cliente.sexo}" style="width:125px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Outros" itemValue="Outros" />
                    </p:selectOneMenu>
                </div>  
            </div>
            
            <div class="form-group">  
                <h:outputLabel for="birth" class="control-label col-sm-4">#{msg['client.birth.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputMask id="birth" value="#{clienteBean.cliente.nascimento}" class="form-control"  mask="99/99/9999" 
                                 validatorMessage="#{msg['client.birth.required.message']}"/>
                    <h:message for="birth"/>
                </div>  
            </div>
            
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">                        
                        <h:commandButton value="#{msg['client.save.command.label']}" action="#{clienteBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['client.list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>

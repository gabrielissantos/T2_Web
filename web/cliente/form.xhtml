<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>#{msg['client.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">">#{msg['book.form.label']}</h2>  
                </div>  
            </div>  
            <hr/> 
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">#{msg['client.email.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email_cliente" value="#{clienteBean.cliente.email_cliente}" class="form-control"   
                                 validatorMessage=#{msg['client.email.required.message']}>
                        <f:validateRequired/>
                    </h:inputText>  
                    <h:message for="email"/>
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="senha" class="control-label col-sm-4">#{msg['client.password.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="senha_cliente" value="#{clienteBean.cliente.senha_cliente}" class="form-control"   
                                 validatorMessage="#{msg['client.password.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                    <h:message for="senha"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="cpf" class="control-label col-sm-4">#{msg['client.cpf.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="cpf_cliente" value="#{clienteBean.cliente.cpf_cliente}" class="form-control"   
                                   validatorMessage="#{msg['client.cpf.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                     <h:message for="cpf"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">#{msg['client.name.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nome_cliente" value="#{clienteBean.cliente.nome_cliente}" class="form-control"   
                                 validatorMessage="#{msg['client.name.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                    <h:message for="nome"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="telefone" class="control-label col-sm-4">#{msg['client.phone.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="telefone_cliente" value="#{clienteBean.cliente.telefone_cliente}" class="form-control"   
                                 validatorMessage="#{msg['client.phone.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                    <h:message for="telefone"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="sexo" class="control-label col-sm-4">#{msg['client.sex.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="sexo_cliente" value="#{clienteBean.cliente.sexo_cliente}" class="form-control"   
                                 validatorMessage="#{msg['client.sex.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                    <h:message for="sexo"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="nascimento" class="control-label col-sm-4">#{msg['client.birth.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nascimento_cliente" value="#{clienteBean.cliente.nascimento_cliente}" class="form-control"   
                                 validatorMessage="#{msg['client.birth.required.message']}">
                        <f:validateRequired/>
                    </h:inputText>  
                    <h:message for="nascimento"/>
                </div>  
            </div>
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">                        
                        <h:commandButton value="#{msg['client.save.command.label']}" action="#{clienteBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['client.list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>

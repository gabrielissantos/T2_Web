<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
        <title>#{msg['client.form.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>  
    </h:head>  
    <h:body> 
        <h:messages globalOnly="false"/>
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">#{msg['location.form.label']}</h2>  
                </div>  
            </div>  
            <hr/> 
    
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">#{msg['location.select.command.label']}</h:outputLabel>  
                <div class="col-sm-4">                    
                    <p:selectOneMenu id="nome" value="#{locacaoBean.locacao.cnpj}" style="width:125px">           
                        <f:selectItems value="#{locadoraBean.getNomeLocadora()}" />
                    </p:selectOneMenu>
                </div>  
            </div>
            
            
            <div class="form-group">  
                <h:outputLabel for="hora" class="control-label col-sm-4">#{msg['location.hour.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                     <p:inputMask id="hora" value="#{locacaoBean.locacao.hora}" class="form-control"  mask="99:99"  
                                 validatorMessage="#{msg['location.hour.required.message']}"/>
                    
                      
                    <h:message for="hora"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="data" class="control-label col-sm-4">#{msg['location.date.label']}</h:outputLabel>  
                <div class="col-sm-4">  
                    <p:inputMask  id="data" value="#{locacaoBean.locacao.data}" class="form-control" mask="99/99/9999"  
                                 validatorMessage="#{msg['location.date.required.message']}"/>
                 
                    
                    <h:message for="data"/>
                </div>  
            </div>
           
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">                        
                        <h:commandButton value="#{msg['location.save.command.label']}" action="#{locacaoBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/> 
                    <div class="col-sm-2">  
                        <h:link outcome="index" value="#{msg['location.list.command.label']}" class="btn btn-success" />  
                    </div>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
